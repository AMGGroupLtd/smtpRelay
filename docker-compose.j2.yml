version: "3.8"

services:
  smtp-oauth-relay:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
      - .env.docker
    container_name: {{ SMTP_DOCKER_NAME }}
    {% if SMTP_HOSTNAME %}
    hostname: {{ SMTP_HOSTNAME }}
    {% endif %}
    restart: unless-stopped
    {% if DOCKER_PORT %}
    ports:
      - "{{ DOCKER_PORT }}:8025"  # Expose SMTP on port 8025
    {% endif %}
    {%  if SMTP_DOCKER_NETWORK %}
    networks:
      - {{ SMTP_DOCKER_NETWORK }}
    {% endif %}

{%  if SMTP_DOCKER_NETWORK %}
networks:
  {{ SMTP_DOCKER_NETWORK }}:
    name: {{ SMTP_DOCKER_NETWORK }}
{% endif %}
